<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
<head>
    <meta charset="UTF-8">
    <title>Transfer money</title>
</head>
<body>
<div align="center">
    <h1>Transfer money</h1>
    <br />
    <form action="#" th:action="@{'/complete-transfer/' + ${accountId}}" th:object="${internalTransfer}" method="post">
        <div class="input-group mb-3">
            <span class="input-group-text" id="inputGroup-money">Money to Transfer</span>
            <input type="number" class="form-control" aria-label="$"
                   aria-describedby="inputGroup-money" field="*{money}" name="money" required>
        </div>
        <div class="input-group mb-3">
            <span class="input-group-text" id="inputGroup-targetAccount">Target Account ID</span>
            <input type="number" class="form-control" aria-label="Target Account"
                   aria-describedby="inputGroup-targetAccount" field="*{targetAccount}" name="targetAccount" required>
        </div>
        <div class="col-auto">
            <button type="submit" class="btn btn-outline-primary">Submit Transfer</button>
        </div>
    </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"></script>
</div>
</body>
</html>
