<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Income</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>
<h1>Income</h1>
<div align="center">
    <strong>Income List</strong>
    <br/><br/>
    <table border="1" cellpadding="10" class="table table-hover">
        <thead>
        <tr>
            <th scope="col">Income ID</th>
            <th scope="col">Name</th>
            <th scope="col">Date</th>
            <th scope="col">Recur Monthly</th>
            <th scope="col">Amount</th>
            <th scope="col">Account ID</th>
            <th scope="col">Account Name</th>
            <th scope="col" th:if="${role == 'admin'}">User ID</th>
            <th scope="col" th:if="${role == 'admin'}">Username</th>
            <th scope="col">Operations</th>
        </tr>
        </thead>
        <tr th:each="income : ${incomeList}">
            <td th:text="${income.id}">Income ID</td>
            <td th:text="${income.name}">Name</td>
            <td th:text="${income.date}">Date</td>
            <td th:text="${income.recurring}">Recur Monthly</td>
            <td th:text="${income.amount}">Amount</td>
            <td th:text="${income.account.id}">Account ID</td>
            <td th:text="${income.account.name}">Account Name</td>
            <td th:if="${role == 'admin'}" th:text="${income.getUserId()}">User ID</td>
            <td th:if="${role == 'admin'}" th:text="${income.getUser()}">User Name</td>
            <td><a class="btn btn-outline-danger" th:href="@{'/edit-income/' + ${income.id}}">Edit</a>
                <a class="btn btn-outline-warning" th:href="@{'/delete-income/' + ${income.id}}">Delete</a></td>
        </tr>
    </table>
</div>
<a class="btn btn-outline-primary" th:href="@{/new-income}">Add New Income</a>
<a class="btn btn-outline-success" th:href= "@{/index}" >Home</a>
</body>
</html>
