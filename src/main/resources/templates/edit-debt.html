<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
<head>
    <meta charset="UTF-8">
    <title>Edit Debt</title>
</head>
<body>
<div align="center">
    <div class="container-sm">
        <h1>New Debt</h1>
        <br/>
        <form action="#" th:action="@{'/update-debt/' + ${debt.id}}" th:object="${debt}" method="post">
            <div class="input-group mb-3">
                <span class="input-group-text" id="inputGroup-creditor">Creditor:</span>
                <input type="text" class="form-control" aria-label="Add Creditor"
                       aria-describedby="inputGroup-creditor" th:field="*{creditor}" name="creditor" required>
                <div class="input-group mb-3">
                    <span class="input-group-text" id="inputGroup-type">Type of Debt:</span>
                    <input type="text" class="form-control" aria-label="Add Type"
                           aria-describedby="inputGroup-type" th:field="*{type}" name="type" required>
                </div>
                <div class="row g-3">
                    <div class="col">
                        <div class="input-group mb-3">
                            <span class="input-group-text" id="inputGroup-date">Date</span>
                            <input type="date" class="form-control" aria-label="Add Date"
                                   aria-describedby="inputGroup-date" th:field="*{date}" name="date" required>
                        </div>
                    </div>
                </div>
            </div>
            <div class="input-group mb-3">
                <span class="input-group-text" id="inputGroup-amount">Amount</span>
                <input type="number" class="form-control" aria-label="Add Amount"
                       aria-describedby="inputGroup-amount" th:field="*{amount}" name="amount" required>
            </div>
            <div class="input-group mb-3">
                <span class="input-group-text" id="inputGroup-payment">Payment</span>
                <input type="number" class="form-control" aria-label="Add Payment"
                       aria-describedby="inputGroup-payment" th:field="*{payment}" name="payment" required>
            </div>
            <div class="input-group mb-3">
                <span class="input-group-text" id="inputGroup-interest">Interest (as decimal)</span>
                <input type="number" class="form-control" step=".01" aria-label="Add Interest"
                       aria-describedby="inputGroup-interest" th:field="*{interest}" name="interest" required>
            </div>
            <div class="input-group mb-3">
                <span class="input-group-text" id="inputGroup-account">Account Id</span>
                <input type="number" class="form-control" aria-label="Which Account?"
                       aria-describedby="inputGroup-amount" th:field="*{account}" name="account" required>
            </div>
            <div class="col-auto">
                <button type="submit" class="btn btn-outline-primary">Submit Debt</button>
            </div>
        </form>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</div>
