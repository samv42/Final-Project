<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
<head>
    <meta charset="UTF-8">
    <title>Payments</title>
</head>
<body>
<h1>Payments</h1>
<div align="center">
  <h1>Payment List</h1>
  <br/><br/>
  <table border="1" cellpadding="10" class="table table-hover">
    <thead>
    <tr>
      <th scope="col">Payment ID</th>
      <th scope="col">Type</th>
      <th scope="col">Name</th>
      <th scope="col">Date</th>
      <th scope="col">Account ID</th>
      <th scope="col">Account Name</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="payment : ${paymentList}">
      <td th:text="${payment.id}">Payment ID</td>
      <td th:text="${payment.type}">Type</td>
      <td th:text="${payment.name}">Name</td>
      <td th:text="${payment.date}">Date</td>
      <td th:text="${payment.amount}">Amount</td>
      <td th:text="${payment.account.id}">Account ID</td>
      <td th:text="${payment.account.name}">Account Name</td>
    </tr>
    </tbody>
  </table>
</div>


<h2 th:text="${page}">Page number</h2>
<a class="btn btn-outline-primary" th:if="${!paymentList.isEmpty()}" th:href="@{'/nextPaymentPage/' + ${accountId} + '/' + ${page}}">Next</a>
<a class="btn btn-outline-success" th:href= "@{/index}" >Home</a>
</body>
</html>
