<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add New Income</title>
</head>
<body>
<div align="center">
    <h1>Add New Income</h1>
    <br />
    <form action="#" th:action="@{/save-income}" th:object="${income}" method="post">
        <table border="0" cellpadding="10">
            <tr>
                <td>Name:</td>
                <td><input type="text" field="*{name}" name="name" required/></td>
            </tr>
            <tr>
                <td>Date:</td>
                <td><input type="date" field="*{date}" name="date" required/></td>
            </tr>
            <tr>
                <td>Recur Monthly:</td>
                <td><textarea type="boolean" field="*{recurring}" name="recurring" required></textarea></td>
            </tr>
            <tr>
                <td>Amount:</td>
                <td><textarea type="number" field="*{amount}" name="amount" required></textarea></td>
            </tr>
            <tr>
                <td colspan="2"><button type="submit">Save</button> </td>
            </tr>
            <tr>
                <td>Account ID (Account income will go to):</td>
                <td><input type="number" field="*{account}" name="account" required/></td>
            </tr>
        </table>
    </form>
</div>
</body>
</html>
