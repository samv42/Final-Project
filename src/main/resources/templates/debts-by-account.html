<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
<head>
    <meta charset="UTF-8">
    <title>Debts in Account</title>
</head>
<body>
<h1>Debts in Account</h1>
<div align="center">
    <h1>Debt List</h1>
    <br/><br/>
    <table border="1" cellpadding="10" class="table table-hover">
        <thead>
        <tr>
            <th scope="col">Debt ID</th>
            <th scope="col">Creditor</th>
            <th scope="col">Type</th>
            <th scope="col">Date</th>
            <th scope="col">Amount</th>
            <th scope="col">Payment</th>
            <th scope="col">Interest</th>
            <th scope="col">Account ID</th>
            <th scope="col">Account Name</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="debt : ${debtList}">
            <td th:text="${debt.id}">Debt ID</td>
            <td th:text="${debt.creditor}">Creditor</td>
            <td th:text="${debt.type}">Type</td>
            <td th:text="${debt.date}">Date</td>
            <td th:text="${debt.amount}">Amount</td>
            <td th:text="${debt.payment}">Payment</td>
            <td th:text="${debt.interest}">Interest</td>
            <td th:text="${debt.account.id}">Account ID</td>
            <td th:text="${debt.account.name}">Account Name</td>
        </tr>
        </tbody>
    </table>
</div>
<a class="btn btn-outline-primary" th:href="@{/accounts}">Accounts</a>
<a class="btn btn-outline-success" th:href= "@{/index}" >Home</a>
</body>
</html>
