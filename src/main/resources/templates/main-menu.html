<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{login-layout/layout}">
<head>
    <meta charset="UTF-8">
    <title>Main Menu</title>
</head>
<body>
        <h1>Budgeting App</h1>
        <h1>Main Menu</h1>
        <a th:href= "@{/income}" >Income</a>
        <br/><br/>
        <a th:href= "@{/expenses}" >Expenses</a>
        <br/><br/>
        <a th:href= "@{/debt}" >Debt</a>
        <br/><br/>
        <a th:href= "@{/accounts}" >View/Edit Accounts</a>
        <br/><br/>
        <a th:href= "@{/statistics}" >Account Statistics</a>
        <br/><br/>
        <a th:href= "@{/budgetArticles}" >Budget Articles</a>
        <br/><br/>
        <a th:if="${role == 'admin'}" th:href="@{new-user}" >Create New User</a>
        <a th:href="@{edit-user}">Change Username and Password</a>
        <br/><br/>
        <a href="#" th:href="@{/logout}">Log Out</a>
        <h1 class="time"></h1>
        <script type="text/javascript">
    let timer = document.querySelector(".time");
    let timeLeft = 30;
    const timerCount = () => {
      timer.textContent = `Page Update: ${timeLeft}`;
      timeLeft -= 1;
      if (timeLeft == 0) {
        clearInterval(timerCount);
        window.location.reload();
      }
    };
    setInterval(timerCount, 1000);
  </script>
</body>
</html>
