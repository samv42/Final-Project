<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
<head>
    <meta charset="UTF-8">
    <title>Add New Account</title>
</head>
<body>
<div align="center">
    <div class="container-sm">
        <h1>New Account</h1>
        <br/>
        <form action="#" th:action="@{/save-account}" th:object="${account}" method="post">
            <div class="input-group mb-3">
                <span class="input-group-text" id="inputGroup-name">Name</span>
                <input type="text" class="form-control" aria-label="Add Account's Name"
                       aria-describedby="inputGroup-name" field="*{name}" name="name" required>
            </div>
            <div class="input-group mb-3">
                <span class="input-group-text" id="inputGroup-type">Type</span>
                <input type="text" class="form-control" aria-label="Account Type"
                       aria-describedby="inputGroup-name" field="*{type}" name="type" required>
            </div>
            <div class="input-group mb-3">
                <span class="input-group-text" id="inputGroup-amount">Balance</span>
                <input type="number" class="form-control" aria-label="Add Balance"
                       aria-describedby="inputGroup-amount" field="*{balance}" name="balance" required>
            </div>
            <div class="input-group mb-3">
                <span class="input-group-text" id="inputGroup-targetBalance">Target Balance</span>
                <input type="number" class="form-control" aria-label="Add Target Balance"
                       aria-describedby="inputGroup-amount" field="*{targetBalance}" name="targetBalance" required>
            </div>
            <div class="input-group mb-3">
                <span class="input-group-text" id="inputGroup-interest">Interest</span>
                <input type="number" class="form-control" step=".01" aria-label="Interest (Enter as decimal):"
                       aria-describedby="inputGroup-interest" field="*{interest}" name="interest" required>
            </div>
            <div class="col-auto">
                <button type="submit" class="btn btn-outline-primary">Submit Account</button>
            </div>
        </form>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</div>
</body>
</html>
