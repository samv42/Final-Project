<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
<head>
    <meta charset="UTF-8">
    <title>Account Statistics</title>
</head>
<body>
<div align="center">
    <h1>Account Statistics</h1>
    <br/><br/>
    <table border="1" cellpadding="10" class="table table-hover">
        <thead>
        <tr>
            <th scope="col">Total Income</th>
            <th scope="col">Total Spending (Expenses and Debt Payments)</th>
            <th scope="col">Time Until Account Runs Out of Money (months)</th>
        </tr>
        </thead>
        <tbody>
        <tr th:object=${"accountStat"}>
            <td th:text="${accountStat.monthlyIncome}">Total Income</td>
            <td th:text="${accountStat.monthlyExpense}">Total Spending (Expenses and Debt Payments)</td>
            <td th:text="${accountStat.timeToGoal}">Time to Until Account Runs Out of Money (months)</td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
